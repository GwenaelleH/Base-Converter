<!DOCTYPE html>

<html>
<head>
	<title>Base Converter (2 to 64)</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="baseConverter.css" />
</head>

<body>
	<h1>Base Converter</h1>
	<p id="presentation">This website is used to convert a number from a base to another, those bases need to be between base2 and base64</p>
	<p><input type="text" id="number" /> Number to convert</p>
	<p><input type="text" id="fromBase" /> Original base</p>
	<p><input type="text" id="toBase" /> Final base</p>
	<button onclick="convert()">Convert !</button>
	<p id="converted"></p>



	<script src="baseConverter.js"></script>
</body>
</html>
